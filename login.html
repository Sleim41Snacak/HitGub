<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HitGub - Giriş Yap</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    
    .login-container h1 {
      color: #4CAF50;
      margin-bottom: 30px;
      font-size: 28px;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #4CAF50;
    }
    
    .login-btn {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      transition: background-color 0.3s;
      margin-bottom: 15px;
    }
    
    .login-btn:hover {
      background-color: #45a049;
    }
    
    .register-btn {
      width: 100%;
      background-color: #2196F3;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    
    .register-btn:hover {
      background-color: #1976D2;
    }
    
    .toggle-form {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }
    
    .toggle-form span {
      color: #4CAF50;
      cursor: pointer;
      text-decoration: underline;
    }
    
    .form {
      display: none;
    }
    
    .form.active {
      display: block;
    }
    
    .error-message {
      color: #f44336;
      background: #ffebee;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .success-message {
      color: #4CAF50;
      background: #e8f5e8;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>HitGub</h1>
    
    <div id="loginForm" class="form active">
      <h2>Giriş Yap</h2>
      <div id="loginError" class="error-message" style="display: none;"></div>
      
      <div class="form-group">
        <label for="loginUsername">Kullanıcı Adı</label>
        <input type="text" id="loginUsername" placeholder="Kullanıcı adınızı girin">
      </div>
      
      <div class="form-group">
        <label for="loginPassword">Şifre</label>
        <input type="password" id="loginPassword" placeholder="Şifrenizi girin">
      </div>
      
      <button class="login-btn" onclick="login()">Giriş Yap</button>
      
      <div class="toggle-form">
        Hesabınız yok mu? <span onclick="toggleForm('register')">Kayıt Ol</span>
      </div>
    </div>
    
    <div id="registerForm" class="form">
      <h2>Kayıt Ol</h2>
      <div id="registerError" class="error-message" style="display: none;"></div>
      <div id="registerSuccess" class="success-message" style="display: none;"></div>
      
      <div class="form-group">
        <label for="registerUsername">Kullanıcı Adı</label>
        <input type="text" id="registerUsername" placeholder="Kullanıcı adınızı girin">
      </div>
      
      <div class="form-group">
        <label for="registerPassword">Şifre</label>
        <input type="password" id="registerPassword" placeholder="Şifrenizi girin">
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Şifre Tekrar</label>
        <input type="password" id="confirmPassword" placeholder="Şifrenizi tekrar girin">
      </div>
      
      <button class="register-btn" onclick="register()">Kayıt Ol</button>
      
      <div class="toggle-form">
        Zaten hesabınız var mı? <span onclick="toggleForm('login')">Giriş Yap</span>
      </div>
    </div>
  </div>

  <script>
    function toggleForm(formType) {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      
      if (formType === 'register') {
        loginForm.classList.remove('active');
        registerForm.classList.add('active');
      } else {
        registerForm.classList.remove('active');
        loginForm.classList.add('active');
      }
      
      document.getElementById('loginError').style.display = 'none';
      document.getElementById('registerError').style.display = 'none';
      document.getElementById('registerSuccess').style.display = 'none';
    }
    
    async function login() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      const errorDiv = document.getElementById('loginError');
      
      if (!username || !password) {
        showError(errorDiv, 'Lütfen tüm alanları doldurun');
        return;
      }
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('username', data.username);
          
          window.location.href = '/';
        } else {
          showError(errorDiv, data.message);
        }
      } catch (error) {
        showError(errorDiv, 'Sunucuya bağlanılamadı');
      }
    }
    
    async function register() {
      const username = document.getElementById('registerUsername').value;
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorDiv = document.getElementById('registerError');
      const successDiv = document.getElementById('registerSuccess');
      
      if (!username || !password || !confirmPassword) {
        showError(errorDiv, 'Lütfen tüm alanları doldurunuz.');
        return;
      }
      
      if (password !== confirmPassword) {
        showError(errorDiv, 'Şifren yanlış robotmusun lan sen!');
        return;
      }
      
      if (password.length < 6) {
        showError(errorDiv, 'Şifre en az 6 karakter olmalıdır');
        return;
      }
      
      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showSuccess(successDiv, 'Kayıt başarılı! Şimdi giriş yapabilirsiniz.');
          document.getElementById('registerUsername').value = '';
          document.getElementById('registerPassword').value = '';
          document.getElementById('confirmPassword').value = '';
          
          // 2 saniye sonra giriş formuna geç
          setTimeout(() => {
            toggleForm('login');
          }, 1000);
        } else {
          showError(errorDiv, data.message);
        }
      } catch (error) {
        showError(errorDiv, 'Sunucu hatası oluştu');
      }
    }
    
    function showError(element, message) {
      element.textContent = message;
      element.style.display = 'block';
    }
    
    function showSuccess(element, message) {
      element.textContent = message;
      element.style.display = 'block';
    }

    document.getElementById('loginPassword').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });
    
    document.getElementById('confirmPassword').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        register();
      }
    });
  </script>
</body>
</html>
